  <link rel="stylesheet" href="assets/style.css" />

<body>
<header class="container">
  <h1>YR Badminton 管理員</h1>
  <p class="muted"><a href="index.html">返回登記頁</a></p>

<main class="container">
  <section class="card">
    <h2>Admin Key</h2>
    <input id="adminKey" placeholder="Admin Key" />

  <section class="card">
    <h2>建立下一個星期日（17:00–19:00）</h2>
    <label>球場</label>
    <input id="venue" value="Goodminton" />
    <button id="createNext">建立</button>
    <p id="msg" class="muted"></p>
  </section>

  <section class="card">
    <h2>現有場次</h2>
    <div id="sessionTable"></div>
  </section>
</main>

<script src="assets/admin.js"></script>
